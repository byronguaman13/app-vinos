<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wine Clasification </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
  body {

    background-color: linen;
  }

  h1 {

    color: maroon;
    margin-left: 40px;
  }

  input:invalid {
    border: 1px dashed red;
  }

  input:valid {
    border: 1px solid lightgray;
  }
</style>

<body>
  <div class="container-fluid pt-2 px-5">
    <h1 class="text-center">Clasificación de vinos</h1>
    <h2>Ingrese los campos correspondientes</h2>
    <form action="/sub" method="POST" class="form-group mt-4">
      <div class="input-group mb-2">
        <label class="col-3">Alcohol</label>
        <input type="number" name="p1" min=11.03 max=14.83 value=11.03 step=0.01 class="form-control" required>
        <span class="input-group-text col-2">De 11.03 a 14.83</span>
      </div>
      <div class="input-group mb-2">
        <label class="col-3">Ácido Málico</label>
        <input type="number" name="p2" min=0.74 max=5.8 value=0.74 step=0.01 class="form-control" required>
        <span class="input-group-text col-2">De 0.74 a 5.8</span>
      </div>
      <div class="input-group mb-2">
        <label class="col-3">Ceniza</label>
        <input type="number" name="p3" min=1.36 max=3.23 value=1.36 step=0.01 class="form-control" required>
        <span class="input-group-text col-2">De 1.36 a 3.23</span>
      </div>
      <div class="input-group mb-2">
        <label class="col-3">Alcalinidad de la ceniza</label>
        <input type="number" name="p4" min=10.6 max=30 value=10.6 step=0.01 class="form-control" required>
        <span class="input-group-text col-2">De 10.6 a 30</span>
      </div>
      <div class="input-group mb-2">
        <label class="col-3">Magnesio</label>
        <input type="number" name="p5" min=70 max=162 value=70 step=0.01 class="form-control" required>
        <span class="input-group-text col-2">De 70 a 162</span>
      </div>
      <div class="input-group mb-2">
        <label class="col-3">Fenoles totales</label>
        <input type="number" name="p6" min=0.98 max=3.88 value=0.98 step=0.01 class="form-control" required>
        <span class="input-group-text col-2">De 0.98 a 3.88</span>
      </div>
      <div class="input-group mb-2">
        <label class="col-3">Flavonoides</label>
        <input type="number" name="p7" min=0.34 max=5.08 value=0.34 step=0.01 class="form-control" required>
        <span class="input-group-text col-2">De 0.34 a 5.08</span>
      </div>
      <div class="input-group mb-2">
        <label class="col-3">No flavonoides fenoles</label>
        <input type="number" name="p8" min=0.13 max=0.66 value=0.13 step=0.01 class="form-control" required>
        <span class="input-group-text col-2">De 0.13 a 0.66</span>
      </div>
      <div class="input-group mb-2">
        <label class="col-3">Proantocianinas</label>
        <input type="number" name="p9" min=0.41 max=3.58 value=0.41 step=0.01 class="form-control" required>
        <span class="input-group-text col-2">De 0.41 a 3.58</span>
      </div>
      <div class="input-group mb-2">
        <label class="col-3">Intensidad de color</label>
        <input type="number" name="p10" min=1.28 max=9899999 value=1.28 step=0.01 class="form-control" required>
        <span class="input-group-text col-2">De 1.28 a 9899999</span>
      </div>
      <div class="input-group mb-2">
        <label class="col-3">Matiz</label>
        <input type="number" name="p11" min=0.48 max=1.71 value=0.48 step=0.01 class="form-control" required>
        <span class="input-group-text col-2">De 0.48 a 1.71</span>
      </div>
      <div class="input-group mb-2">
        <label class="col-3">OD280-OD315 de vinos diluidos</label>
        <input type="number" name="p12" min=1.27 max=4 value=1.27 step=0.01 class="form-control" required>
        <span class="input-group-text col-2">De 1.27 a 4</span>
      </div>
      <div class="input-group mb-2">
        <label class="col-3">Prolina</label>
        <input type="number" name="p13" min=278 max=1680 value=278 step=0.01 class="form-control" required>
        <span class="input-group-text col-2">De 278 a 1680</span>
      </div>
      <button type="submit" class="btn btn-primary">
        Procesar Datos
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cpu"
          viewBox="0 0 16 16">
          <path
            d="M5 0a.5.5 0 0 1 .5.5V2h1V.5a.5.5 0 0 1 1 0V2h1V.5a.5.5 0 0 1 1 0V2h1V.5a.5.5 0 0 1 1 0V2A2.5 2.5 0 0 1 14 4.5h1.5a.5.5 0 0 1 0 1H14v1h1.5a.5.5 0 0 1 0 1H14v1h1.5a.5.5 0 0 1 0 1H14v1h1.5a.5.5 0 0 1 0 1H14a2.5 2.5 0 0 1-2.5 2.5v1.5a.5.5 0 0 1-1 0V14h-1v1.5a.5.5 0 0 1-1 0V14h-1v1.5a.5.5 0 0 1-1 0V14h-1v1.5a.5.5 0 0 1-1 0V14A2.5 2.5 0 0 1 2 11.5H.5a.5.5 0 0 1 0-1H2v-1H.5a.5.5 0 0 1 0-1H2v-1H.5a.5.5 0 0 1 0-1H2v-1H.5a.5.5 0 0 1 0-1H2A2.5 2.5 0 0 1 4.5 2V.5A.5.5 0 0 1 5 0zm-.5 3A1.5 1.5 0 0 0 3 4.5v7A1.5 1.5 0 0 0 4.5 13h7a1.5 1.5 0 0 0 1.5-1.5v-7A1.5 1.5 0 0 0 11.5 3h-7zM5 6.5A1.5 1.5 0 0 1 6.5 5h3A1.5 1.5 0 0 1 11 6.5v3A1.5 1.5 0 0 1 9.5 11h-3A1.5 1.5 0 0 1 5 9.5v-3zM6.5 6a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3z" />
        </svg>
      </button>
    </form>
  </div>



  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
    crossorigin="anonymous"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
</body>

</html>
